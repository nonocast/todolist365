<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="bg_top_banner">
        <div class="banner">
          <header>
            <h4>Todolist 365</h4>
            <a href="https://cloud.todolist365.cn" class="login">登录</a>
          </header>
          <div class="center">
            <div class="control">
              <h1>Todolist 365</h1>
              <h1>自然地掌控一切</h1>
              <button class="try">立即体验</button>
            </div>
          </div>
        </div>
        <div class="ex">
          <div class="control"></div>
        </div>
      </div>
      <div class="content">
        <div class="top">
          <div class="control">
            <h2>给大脑找个自然助理</h2>
            <p>让365便签帮您代管大脑中的任务清单，还大脑一份难得的清静。</p>
          </div>
        </div>
        <section>
          <div class="img_1"></div>
          <div class="middle_control"></div>
          <div class="control">
            <h2>计划工作便捷化</h2>
            <p>
              支持添加子任务来细分工作，<br />
              让工作流走得更自然。
            </p>
          </div>
        </section>
        <section class="reverse">
          <div class="img_2"></div>
          <div class="middle_control"></div>
          <div class="control">
            <h2>重要事项优先级</h2>
            <p>
              轻松整理重要事项等，<br />
              保证您一览便知下步任务。
            </p>
          </div>
        </section>
        <section>
          <div class="img_3"></div>
          <div class="middle_control"></div>
          <div class="control">
            <h2>目标团队协同化</h2>
            <p>
              分配团队成员任务及安排事项，<br />
              提高团队协作。
            </p>
          </div>
        </section>
      </div>
    </div>

    <div id="wrapper" style="text-align: center; margin-bottom: 40px">
      <div id="container" style="display: inline-block; text-align: left">
        <a href="http://www.beian.miit.gov.cn/">沪ICP备09095147号-14</a>
      </div>
    </div>
  </body>
</html>
